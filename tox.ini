# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = django12,django13,django14,django15

# Django Unsupported Releases

[testenv:django12]
deps=
    django==1.2.7
    mock==0.7.2
    django-jsonfield==0.8.7
    celery==2.2.7
    kombu==1.1.6
    django-celery==2.2.4
commands=python setup.py test

[testenv:django13]
deps=
    django==1.3.7
    mock==0.7.2
    django-jsonfield==0.8.7
    celery==2.2.7
    kombu==1.1.6
    django-celery==2.2.4
commands=python setup.py test

# Django Supported Releases

[testenv:django14]
deps=
    django==1.4.5
    mock==0.7.2
    django-jsonfield==0.8.7
