name: Tests

# push と pull request イベント毎にGtihubのWorkflowを起動する
on:
  - push
  - pull_request

jobs:
  # ジョブの名称
  test_with_tox:
    runs-on: ubuntu-latest

    # 並列して実行する各ジョブのPythonバージョン
    strategy:
      matrix:
        python-version: ['3.6', '3.9']
        django-version: ['2.2', '3.2']
        celery-version: ['4.2', '5.1', '5.2']
        exclude:
          - celery-version: '5.2'
            python-version: '3.6'
          - celery-version: '4.2'
            python-version: '3.9'

    steps:
    # ソースコードをチェックアウト
    - uses: actions/checkout@v2

    # ジョブのPython環境を設定
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Github Actionsからtoxを実行するために必要なパッケージをインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    # Github Actionsからtoxを実行
    - name: Test with tox
      run: |
        tox
      env:
        DJANGO: ${{ matrix.django-version }}
        CELERY: ${{ matrix.celery-version }}
